{% load static %}
{% load template_tags_extra %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Showtimes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/listings.css" %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <div class="header-controls">
                <div class="display-inline-block nav-pills-div">
                    <ul class="nav nav-tabs">
                        {% for theater in theaters %}
                            <li{% if forloop.first %} class="active"{% endif %}><a class="nav-tab" href="#{{ theater.name|format_name }}" data-toggle="tab" data-theater-id="{{ theater.id }}">{{ theater.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="showtime-info tab-content" id="listingsTable">
                {{ movie_listing_details_raw|safe }}
            </div>
        </div>
    </div>
    <script src="{% static "js/listings.js" %}" type="text/javascript"></script>
</body>
</html>
